<form class="form form--alt contact-form" action="./" method="post">
    <fieldset>
        <div class="form-group error">
            <!-- TODO: Error class and styles -->
            <label class="control-label" for="name">Your Name <span class="req">*</span></label>
            <input name="name" class="form-control error" type="text" placeholder="Your Name*" required />
        </div><!-- .form-group -->

        <div class="form-group">
            <label class="control-label" for="company">Your Company <span class="req">*</span></label>
            <input name="company" class="form-control" type="text" placeholder="Your Company*" required />
        </div><!-- .form-group -->

        <div class="form-group">
            <label class="control-label" for="email">Your Email <span class="req">*</span></label>
            <input name="email" class="form-control" type="email" placeholder="Your Email*" required />
        </div><!-- .form-group -->

        <div class="form-group form-group--checkbox">
            <label class="control-label" for="service_1">What can I do for you? <span class="req">*</span></label>
            <div class="checkbox">
                <label class="checkbox__inline">
                    <input type="checkbox" value="consulting" />
                    Consulting
                </label>
                <label class="checkbox__inline">
                    <input type="checkbox" value="training" />
                    Training
                </label>
                <label class="checkbox__inline">
                    <input type="checkbox" value="other" />
                    Other
                </label>
            </div>
        </div><!-- .form-group -->

        <div class="form-group">
            <label class="control-label" for="email">Tell me more</label>
            <textarea placeholder="Tell me more"></textarea>
        </div><!-- .form-group -->

    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Send</button>
    </div><!-- .form-actions -->
</form>
