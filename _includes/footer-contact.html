<div class="footer-contact">
    <div class="container">

        <header class="">
            <h2>Get in touch!</h2>

                If you’re planning a project you’d like to discuss or interested in working with me please get it touch − I’d love to hear from you.
            </p>
        </header>

        <div class="">

            <form action="./" method="post">
                <fieldset>

                    <div class="form-group">
                        <label for="name">Your Name <span class="req">*</span></label>
                        <input name="name" class="form-control" type="text" placeholder="Your Name*" />
                    </div><!-- .form-group -->

                    <div class="form-group">
                        <label for="company">Your Company <span class="req">*</span></label>
                        <input name="company" class="form-control" type="text" placeholder="Your Company*" />
                    </div><!-- .form-group -->

                    <div class="form-group">
                        <label for="email">Your Email <span class="req">*</span></label>
                        <input name="email" class="form-control" type="email" placeholder="Your Email*" />
                    </div><!-- .form-group -->

                    <div class="form-group">
                        <label for="service">What can I do for you? <span class="req">*</span></label>
                        <div class="checkbox">
                            <label name="service_1">
                                <input type="checkbox" /> Consulting
                            </label>
                            <label name="service_1">
                                <input type="checkbox" /> Training
                            </label>
                            <label name="service_1">
                                <input type="checkbox" /> Other
                            </label>
                        </div>
                    </div><!-- .form-group -->

                    <div class="form-group">
                        <label for="email">Tell me more</label>
                        <textarea placeholder="Tell me more"></textarea>
                    </div><!-- .form-group -->

                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div><!-- .form-actions -->
            </form>

        </div><!-- . -->

    </div><!-- .container -->
</div><!-- .footer-contact -->
