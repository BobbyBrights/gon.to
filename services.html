---
layout: default
---

<h1>Services</h1>


<ul>
    <li>
        <button>All</button>
    </li>
    {% for area in site.data.areas %}
    <li>
        <button>{{ area.name }}</button>
    </li>
    {% endfor %}
</ul>


<ul>
    {% for area in site.data.areas %}
        {% for service in area.services %}
        <li data-category="{{ area.slug }}">
            <h4>{{ service.name }}</h4>
            <p>{{ service.description }}</p>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
